<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Sandbox Relay</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #0b132b; color: #e5e7eb; min-height: 100vh;
      display: flex; align-items: center; justify-content: center; padding: 24px;
    }
    .card { width: min(960px, 100%); background: #111827; border: 1px solid #1f2937; border-radius: 18px; box-shadow: 0 20px 60px rgba(0,0,0,0.25); padding: 20px 22px; }
    h1 { margin: 0 0 6px; font-size: 22px; letter-spacing: 0.5px; }
    p.sub { margin: 0 0 16px; color: #9ca3af; font-size: 14px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    label { display: block; font-size: 12px; text-transform: uppercase; letter-spacing: 0.08em; color: #9ca3af; margin-bottom: 6px; }
    input[type="text"], input[type="url"] {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #1f2937;
      background: #0f172a; color: #f9fafb; font-size: 14px;
    }
    input[type="color"] { width: 100%; height: 44px; border: 1px solid #1f2937; border-radius: 10px; background: transparent; cursor: pointer; }
    .row { display: flex; gap: 10px; align-items: center; }
    button {
      cursor: pointer; border: 1px solid #1f2937; border-radius: 10px; padding: 10px 14px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; font-weight: 600;
      box-shadow: 0 10px 30px rgba(37,99,235,0.35); transition: transform 0.1s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }
    button.secondary { background: #0f172a; color: #e5e7eb; box-shadow: none; }
    button:active { transform: translateY(1px); opacity: 0.95; }
    #status {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 10px; border-radius: 999px;
      background: #1f2937; color: #e5e7eb; font-weight: 600; font-size: 13px; margin-bottom: 16px;
    }
    #status .dot { width: 10px; height: 10px; border-radius: 50%; background: #f59e0b; box-shadow: 0 0 0 0 rgba(245,158,11,0.6); animation: pulse 1.5s infinite; }
    #status.ok .dot { background: #34d399; }
    #status.error .dot { background: #f87171; }
    #status.retry .dot { background: #fbbf24; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.35);} 70% { box-shadow: 0 0 0 12px rgba(255,255,255,0);} 100% { box-shadow: 0 0 0 0 rgba(255,255,255,0);} }
    .panel { padding: 14px; border: 1px dashed #1f2937; border-radius: 12px; background: #0b1223; }
    #tap-area {
      position: relative; min-height: 120px; border: 1px solid #1f2937; border-radius: 14px;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,0.15), transparent 45%), #0f172a;
      display: flex; align-items: center; justify-content: center; color: #cbd5e1; font-weight: 700; letter-spacing: 0.05em; overflow: hidden;
    }
    #tap-area .pulse { position: absolute; width: 20px; height: 20px; border-radius: 50%; background: rgba(125, 211, 252, 0.5); pointer-events: none; opacity: 0; transform: scale(0.6); }
    #tap-area .pulse.active { animation: tapPulse 0.6s ease-out; }
    @keyframes tapPulse { 0% { transform: scale(0.6); opacity: 0.9; } 60% { transform: scale(2.4); opacity: 0.45; } 100% { transform: scale(3); opacity: 0; } }
    .text-preview { padding: 12px; border-radius: 12px; background: #0f172a; border: 1px solid #1f2937; min-height: 48px; display: flex; align-items: center; font-weight: 700; color: #f1f5f9; letter-spacing: 0.04em; }
    .help { margin-top: 14px; font-size: 12px; color: #9ca3af; line-height: 1.5; }
    .log { margin-top: 14px; border: 1px solid #1f2937; border-radius: 12px; background: #0f172a; max-height: 220px; overflow-y: auto; padding: 10px 12px; }
    .log-entry { padding: 8px 10px; border-radius: 10px; background: #0b1223; margin-bottom: 8px; border: 1px solid #1f2937; }
    .log-entry .meta { font-size: 11px; color: #9ca3af; margin-bottom: 4px; }
    @media (max-width: 640px) { body { padding: 14px; } .row { flex-direction: column; align-items: stretch; } button { width: 100%; text-align: center; } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Garden Sandbox Relay</h1>
    <p class="sub">Share a session link, mirror color/text/beep/tap across devices via ntfy.sh.</p>

    <div id="status"><span class="dot"></span><span class="label">Connecting…</span></div>

    <div class="grid" style="margin-bottom: 14px;">
      <div>
        <label for="session-id">Session ID</label>
        <div class="row">
          <input id="session-id" type="text" readonly>
          <button id="new-session" class="secondary" title="Generate a fresh session">New</button>
        </div>
      </div>
      <div>
        <label for="share-url">Shareable URL (?session=)</label>
        <div class="row">
          <input id="share-url" type="url" readonly>
          <button id="copy-url" class="secondary">Copy</button>
        </div>
      </div>
    </div>

    <div class="grid" style="margin-bottom: 14px;">
      <div class="panel">
        <label for="color-picker">Background</label>
        <input type="color" id="color-picker" value="#0b132b">
      </div>
      <div class="panel">
        <label for="text-input">Text</label>
        <input type="text" id="text-input" placeholder="Type a shared message">
        <div class="text-preview" id="text-preview">Waiting for text…</div>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <label>Audio</label>
        <button id="beep-btn" style="width: 100%;">Beep</button>
      </div>
      <div class="panel">
        <label>Tap</label>
        <div id="tap-area">
          Tap / click to pulse
          <div class="pulse"></div>
        </div>
      </div>
    </div>

    <div class="help">
      Status auto-retries when disconnected. Session events: { session, type: 'color' | 'text' | 'beep' | 'tap', value, ts }.
    </div>
  </div>

  <script>
    (() => {
      const colorInput = document.getElementById('color-picker');
      const textInput = document.getElementById('text-input');
      const textPreview = document.getElementById('text-preview');
      const beepBtn = document.getElementById('beep-btn');
      const tapArea = document.getElementById('tap-area');
      const tapPulse = tapArea.querySelector('.pulse');
      const statusEl = document.getElementById('status');
      const statusLabel = statusEl.querySelector('.label');
      const sessionField = document.getElementById('session-id');
      const shareUrlField = document.getElementById('share-url');
      const newSessionBtn = document.getElementById('new-session');
      const copyBtn = document.getElementById('copy-url');
      const logEl = document.createElement('div');
      logEl.className = 'log';
      const help = document.querySelector('.help');
      help.parentNode.insertBefore(logEl, help);

      let session = null;
      let topic = null;
      let source = null;
      let reconnectTimer = null;
      let lastSeenTs = 0;
      let lastSeenId = null;
      let audioCtx = null;
      const clientId = (crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2, 10));
      let baseHost = 'ntfy.sh';
      let ws = null;
      let wsFailures = 0;
      let wsForceFallback = false;
      let wsConnectTimer = null;
      const url = new URL(window.location.href);
      const fastMode = url.searchParams.get('fast') === '1';
      const WS_GRACE_MS = fastMode ? 300 : 500;
      const SSE_RETRY_MS = fastMode ? 250 : 400;
      const WS_RETRY_MS = fastMode ? 120 : 200;

      const baseHttp = () => `https://${baseHost}`;
      const baseWs = () => `wss://${baseHost}`;

      function setStatus(text, state = 'retry') {
        statusLabel.textContent = text;
        statusEl.classList.remove('ok', 'error', 'retry');
        statusEl.classList.add(state);
      }

      function randomSession() {
        return `demo-${Math.random().toString(36).slice(2, 8)}`;
      }

      function resolveSession() {
        const urlSession = url.searchParams.get('session');
        const urlHost = (url.searchParams.get('host') || '').trim();
        const candidate = (urlSession || '').trim();
        if (urlHost) {
          baseHost = urlHost.replace(/^https?:\/\//, '').replace(/\/+$/, '');
        }
        session = candidate || 'demo-fixed';
        if (!candidate) {
          url.searchParams.set('session', session);
        }
        if (urlHost) {
          url.searchParams.set('host', baseHost);
        }
        if (fastMode) {
          url.searchParams.set('fast', '1');
        }
        history.replaceState(null, '', url.toString());
        topic = `garden-demo-${session}`;
        sessionField.value = session;
        const share = new URL(window.location.href);
        share.searchParams.set('session', session);
        if (urlHost) share.searchParams.set('host', baseHost);
        if (fastMode) share.searchParams.set('fast', '1');
        shareUrlField.value = share.toString();
      }

      function formatNowWithMs() {
        const d = new Date();
        return `${d.toLocaleTimeString()}.${String(d.getMilliseconds()).padStart(3, '0')}`;
      }

      function addLog(direction, text, latencyMs = null) {
        const row = document.createElement('div');
        row.className = 'log-entry';
        const meta = document.createElement('div');
        meta.className = 'meta';
        const latencyLabel = latencyMs == null ? '' : ` • +${latencyMs}ms`;
        meta.textContent = `${direction} • ${formatNowWithMs()}${latencyLabel}`;
        const body = document.createElement('div');
        body.textContent = text;
        row.append(meta, body);
        logEl.appendChild(row);
        logEl.scrollTop = logEl.scrollHeight;
      }

      function copyShare() {
        const value = shareUrlField.value;
        if (!value) return;
        navigator.clipboard?.writeText(value).then(() => setStatus('URL copied', 'ok')).catch(() => setStatus('Copy failed', 'error'));
      }

      function beep() {
        try {
          audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
          if (audioCtx.state === 'suspended') audioCtx.resume();
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = 'sine';
          osc.frequency.value = 720;
          gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.25);
          osc.connect(gain).connect(audioCtx.destination);
          osc.start();
          osc.stop(audioCtx.currentTime + 0.3);
        } catch (e) {
          console.warn('beep failed', e);
        }
      }

      function pulse() {
        tapPulse.classList.remove('active');
        tapPulse.offsetWidth;
        tapPulse.classList.add('active');
      }

      function applyColor(value) {
        if (!value) return;
        document.body.style.background = value;
        colorInput.value = value;
      }

      function applyText(value) {
        const text = value || 'Waiting for text…';
        textPreview.textContent = text;
        textInput.value = value || '';
      }

      function send(type, value) {
        if (!session || !topic) return;
        const ts = Date.now();
        const payload = { session, type, value, ts, clientId };
        addLog('You', `${type}: ${String(value)}`);
        fetch(`${baseHttp()}/${topic}`, {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: { 'Content-Type': 'application/json' }
        }).catch(() => setStatus('Send failed', 'error'));
      }

      function handleMessage({ payload, id, time }) {
        if (!payload || payload.session !== session) return;
        const fromSelf = payload.clientId && payload.clientId === clientId;
        if (id && id === lastSeenId) return;
        const ts = time ? time * 1000 : (payload.ts || Date.now());
        const latencyMs = Math.max(0, Date.now() - ts);
        if (!id && ts <= lastSeenTs) return;
        lastSeenId = id || lastSeenId;
        lastSeenTs = Math.max(lastSeenTs, ts);
        if (!fromSelf) {
          if (payload.type === 'color') applyColor(payload.value);
          else if (payload.type === 'text') applyText(payload.value);
          else if (payload.type === 'beep') { beep(); }
          else if (payload.type === 'tap') { beep(); pulse(); }
          addLog('Peer', `${payload.type}: ${String(payload.value ?? '')}`, latencyMs);
        } else {
          addLog('You (echo)', `${payload.type}: ${String(payload.value ?? '')}`, latencyMs);
        }
      }

      function handleEnvelope(envelope) {
        try {
          let payload = envelope;
          if (typeof envelope.message === 'string') {
            try { payload = JSON.parse(envelope.message); }
            catch (e) { console.warn('payload parse error', e, envelope.message); }
          } else if (envelope.message && typeof envelope.message === 'object') {
            payload = envelope.message;
          }
          handleMessage({ payload, id: envelope.id, time: envelope.time });
        } catch (e) {
          console.warn('parse error', e);
        }
      }

      function connectSse() {
        if (!topic) return;
        if (source) { source.close(); source = null; }
        setStatus('Connecting…', 'retry');
        source = new EventSource(`${baseHttp()}/${topic}/sse`);
        source.onopen = () => {
          wsFailures = 0;
          setStatus('Connected (SSE)', 'ok');
        };
        source.onerror = () => {
          setStatus('Retrying…', 'retry');
          if (source) { source.close(); source = null; }
          reconnectTimer = setTimeout(connect, SSE_RETRY_MS);
        };
        source.onmessage = evt => {
          try {
            const envelope = JSON.parse(evt.data);
            handleEnvelope(envelope);
          } catch (e) {
            console.warn('parse error', e);
          }
        };
      }

      function connectWebSocket() {
        if (!topic) return connectSse();
        if (ws) { ws.close(); ws = null; }
        setStatus('Connecting…', 'retry');
        ws = new WebSocket(`${baseWs()}/ws`);
        clearTimeout(wsConnectTimer);
        wsConnectTimer = setTimeout(() => {
          wsForceFallback = true;
          try { ws?.close(); } catch (_) { /* ignore */ }
        }, WS_GRACE_MS);
        ws.onopen = () => {
          wsFailures = 0;
          clearTimeout(wsConnectTimer);
          setStatus('Connected (WS)', 'ok');
          ws.send(JSON.stringify({ action: 'subscribe', topics: [topic] }));
        };
        ws.onmessage = evt => {
          try {
            const envelope = JSON.parse(evt.data);
            if (envelope.event === 'message') handleEnvelope(envelope);
          } catch (e) {
            console.warn('ws parse error', e);
          }
        };
        ws.onerror = () => {
          wsFailures += 1;
          wsForceFallback = wsFailures >= 2;
          clearTimeout(wsConnectTimer);
          setStatus('Retrying…', 'retry');
        };
        ws.onclose = () => {
          ws = null;
          clearTimeout(wsConnectTimer);
          reconnectTimer = setTimeout(connect, wsForceFallback ? 0 : WS_RETRY_MS);
        };
      }

      function connect() {
        clearTimeout(reconnectTimer);
        if ('WebSocket' in window && !wsForceFallback) {
          connectWebSocket();
        } else {
          connectSse();
        }
      }

      function resetSession() {
        const url = new URL(window.location.href);
        const fresh = randomSession();
        url.searchParams.set('session', fresh);
        history.replaceState(null, '', url.toString());
        resolveSession();
        lastSeenTs = 0;
        lastSeenId = null;
        wsForceFallback = false;
        wsFailures = 0;
        connect();
      }

      colorInput.addEventListener('input', e => { applyColor(e.target.value); send('color', e.target.value); });
      textInput.addEventListener('input', e => { applyText(e.target.value); send('text', e.target.value); });
      beepBtn.addEventListener('click', () => { beep(); send('beep', true); });
      tapArea.addEventListener('click', () => { pulse(); beep(); send('tap', true); });
      newSessionBtn.addEventListener('click', resetSession);
      copyBtn.addEventListener('click', copyShare);

      resolveSession();
      connect();
    })();
  </script>
</body>
</html>
